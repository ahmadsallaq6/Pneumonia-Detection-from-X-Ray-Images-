<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection - X-ray Upload</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 14px;
        }

        input[type="file"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 12px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            label {
                font-size: 12px;
            }

            input[type="text"],
            input[type="number"],
            textarea,
            select,
            input[type="file"] {
                font-size: 12px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Pneumonia Detection</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="patient_name">Patient Name:</label>
            <input type="text" name="patient_name" id="patient_name" placeholder="Enter patient's name" required>

            <label for="age">Patient Age:</label>
            <input type="number" name="age" id="age" placeholder="Enter patient's age" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="doctor_name">Doctor's Name:</label>
            <input type="text" name="doctor_name" id="doctor_name" required>

            <label for="notes">Additional Notes:</label>
            <textarea name="notes" id="notes" placeholder="Enter any additional notes"></textarea>

            <label for="file">Upload X-ray:</label>
            <input type="file" name="file" id="file" accept="image/*" required>

            <input type="submit" value="Upload and Diagnose">
        </form>

        <div class="footer">
            <p>Â© 2024 Pneumonia Detection. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
